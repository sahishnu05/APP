<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS - keeping your original stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class=" container-fluid vh-100">
        <div class="row h-100">
            <!-- Left column with logo and tagline -->
            <div class="col-md-5 bg-success text-white d-flex flex-column justify-content-between py-5 px-4">
                <div class="text-center mb-4">
                    <img src="{{url_for('static',filename='images/logo.png')}}" alt="Logo" class="img-fluid mb-4" style="max-height: 80px;">
                    <h2 class="display-6 fw-bold">"Building Dreams, One Click at a Time!"</h2>
                </div>
                <div class="text-center">
                    <img src="{{url_for('static',filename='images/Abstraction.png')}}" alt="Abstract Design" class="img-fluid" id="abstraction">
                </div>
            </div>
            
            <!-- Right column with form -->
            <div class="col-md d-flex align-items-center justify-content-center">
                <div class="card shadow-lg border-0 rounded-3 p-4" style="width: 90%; max-width: 500px;">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 fw-bold">Create Account</h2>
                        
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name" name="full_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="eyeToggle">
                                        <i class="bi bi-eye-slash" id="eyeIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" name="phone_number">
                            </div>
                            
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="date_of_birth">
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Gender</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg py-2">Create Account</button>
                            </div>
                        </form>
                        
                        <p class="text-center mt-3">
                            Already have an account? <a href="{{url_for('login_user')}}" class="text-decoration-none">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your original JS file -->
    <script src="{{url_for('static',filename='js/app.js')}}"></script>
    <!-- Additional JS for password toggle functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const eyeToggle = document.getElementById('eyeToggle');
            const eyeIcon = document.getElementById('eyeIcon');
            
            eyeToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('bi-eye-slash');
                    eyeIcon.classList.add('bi-eye');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('bi-eye');
                    eyeIcon.classList.add('bi-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
