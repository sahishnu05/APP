<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidsphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bidcss.css') }}">
</head>

<body>
    <header class="header">
        <nav class="navc">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </div>
            <ul>
                <li class="list"><a href="{{ url_for('home') }}" class="link">Home</a></li>
                <li class="list"><a href="{{ url_for('calculator') }}" class="link">Calculator</a></li>
                <li class="list"><a href="{{ url_for('bidsphere') }}" class="link">Bidsphere</a></li>
                <li class="list"><a href="{{ url_for('schemes') }}" class="link">Schemes</a></li>
                <li class="list"><a href="{{ url_for('engineers') }}" class="link">Engineers</a></li>
                <li class="list"><a href="{{ url_for('profile') }}" class="link">MY profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <form action="{{ url_for('bidsphere') }}" method="POST" enctype="multipart/form-data">
                <div class="price">
                    <label for="estimated_price" class="la">Estimated Price</label>
                    <input type="text" id="estimated_price" name="estimated_price" class="in" required>
                </div>
                <div class="area">
                    <label for="area" class="la">Area of land (sqr mtr)</label>
                    <input type="text" id="area" name="area" class="in" required>
                </div>
                <div class="pro">
                    <label for="property_document" class="la fileLabel">Property Document</label>
                    <input type="file" id="property_document" name="property_document" class="fileInput" accept=".pdf" onchange="updatePlaceholder()" required>
                </div>
                <div class="plan">
                    <label for="plan_proposal" class="la fileLabel">Plan Proposal (optional)</label>
                    <input type="file" id="plan_proposal" name="plan_proposal" class="fileInput" accept=".pdf" onchange="updatePlaceholder()">
                </div>
                <div class="instr">
                    <label for="instructions" class="la">Instructions (Optional)</label>
                    <textarea id="instructions" name="instructions" cols="30" rows="4"></textarea>
                </div>
                <div class="but">
                    <button type="submit">Start Bidding</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="box">
        </div>
    </footer>
    <script src="{{ url_for('static', filename='static/js/navbar.js') }}"></script>
    <script>
        function updatePlaceholder() {
            const fileInputs = document.querySelectorAll('.fileInput');
            fileInputs.forEach(input => {
                const fileLabel = input.previousElementSibling;
                if (input.files.length > 0) {
                    fileLabel.textContent = input.files[0].name;
                } else {
                    fileLabel.textContent = fileLabel.getAttribute('data-default');
                }
            });
        }
    </script>
</body>

</html>
