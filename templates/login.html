<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logstyle.css') }}">
</head>
<body>
    <div class="box">
        <div class="left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <h1>"Building Dreams, One Click at a Time!"</h1>
            <img src="{{ url_for('static', filename='images/Abstraction.png') }}" alt="Abstraction" id="abstraction">
        </div>
        <div class="right">
            <div class="container">
                <h1 class="h">Log in</h1>
                <form action="{{ url_for('login') }}" method="POST">
                    <label for="email" class="la">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>

                    <label for="password" class="la">Password</label>
                    <div class="to">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <img src="{{ url_for('static', filename='images/eye-close.png') }}" alt="Show Password" id="eyeicon">
                    </div>

                    <button type="submit">Log in</button>
                </form>

                <h1 class="he">--OR--</h1>
                <h2 id="no_account">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></h2>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/logapp.js') }}"></script>
</body>
</html>
